---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{PROJECT-NAME}}
  namespace: default
  annotations:
    kubernetes.io/ingress.class: 'nginx'
    kubernetes.io/tls-acme: 'true'
spec:
  tls:
    - hosts:
      - {{PROJECT-NAME}}.afharvey.com
      secretName: '{{PROJECT-NAME}}-afharvey-com'
  rules:
  - host: go-k8s-hello.afharvey.com
    http:
      paths:
      - path: /
        backend:
          serviceName: {{PROJECT-NAME}}
          servicePort: 80
