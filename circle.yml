machine:
  environment:
    PROJECT_NAME: go-k8s-hello
    GOROOT: ""
    PATH: "/usr/local/go/bin:/usr/local/go_workspace/bin:~/.go_workspace/bin:${PATH}"
    GOPATH: "${HOME}/.go_workspace:/usr/local/go_workspace:${HOME}/.go_project"
  services:
    - docker

general:
  build_dir: ../.go_workspace/src/$IMPORT_PATH

dependencies:
  pre:
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update --version 120.0.0
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update --version 120.0.0 kubectl
    - echo $GCP_SERVICE_KEY | base64 --decode -i > ${HOME}/gcloud-service-key.json
    - sudo /opt/google-cloud-sdk/bin/gcloud auth activate-service-account --key-file ${HOME}/gcloud-service-key.json
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet container clusters get-credentials ${GCP_CLUSTER_NAME} --zone ${GCP_ZONE} --project ${GCP_PROJECT}

test:
  pre:
    - go vet $(go list ./... | grep -v /vendor/)
    - go test -cpu=2 -race -v -covermode=atomic ./...
    - docker build -t eu.gcr.io/${GCP_PROJECT}/${PROJECT_NAME}:$CIRCLE_SHA1 .

deployment:
  prod:
    branch: master
    commands:
      - sudo /opt/google-cloud-sdk/bin/gcloud docker push eu.gcr.io/${GCP_PROJECT}/${PROJECT_NAME}
      - sudo chown -R ubuntu:ubuntu /home/ubuntu/.kube
      - kubectl apply -f .gcloud/service.yaml --namespace=$GCP_NAMESPACE
      - sed -e "s/{{IMAGE_TAG}}/$CIRCLE_SHA1/g" --in-place .gcloud/deployment.yaml
      - sed -e "s/{{PROJECT_NAME}}/$PROJECT_NAME/g" --in-place .gcloud/deployment.yaml
      - sed -e "s/{{GCP_PROJECT}}/$GCP_PROJECT/g" --in-place .gcloud/deployment.yaml
      - kubectl apply -f .gcloud/deployment.yaml --namespace=$GCP_NAMESPACE
